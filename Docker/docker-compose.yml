version: "3"
services:
    db: # db ip 172.25.0.101
        image: mysql:5.7
        #environment:
        #    MYSQL_ROOT_PASSWORD: root
        #    MYSQL_USER: vapor
        #    MYSQL_PASSWORD: test
        #    MYSQL_DATABASE: test
        env_file:
          - database.env

        #networks:
        #  - internal

        restart: always

    api:
        image: docker.pkg.github.com/pascalboehler/wsie-api/wsieapi:latest
        depends_on:
          - db
        #ports:
        #    - 8080:8080
        #    - 80:80

        #networks:
        #  - internal

        links:
          - "db:database"

        labels:
          - traefik.http.routers.api.rule=Host('localhost')
          - traefik.port = 80
          - traefik.enabled = true  
          #- traefik.http.services.api.loadBalancer.stickiness


    grafana:
        image: grafana/grafana:latest
        #networks:
        #  - internal
        #labels:
        #  - traefik.http.routers.api.rule=Host('wsiedevapi.uksouth.cloudapp.azure.com') && PathPrefix("/grafana")

    reverse-proxy:
      # The official v2.0 Traefik docker image
      image: traefik:v2.0
      # Enables the web UI and tells Traefik to listen to docker
      command: --api --providers.docker
      ports:
        # The HTTP port
        - "80:80"
        # The Web UI (enabled by --api.insecure=true)
        - "8080:8080"
      volumes:
        # So that Traefik can listen to the Docker events
        - /var/run/docker.sock:/var/run/docker.sock

